baseURL = "/"
title   = "Barely Competent Dev"
languageCode = "en-us"
theme = ["hello-friend-ng", "hugo-shortcode-gallery"]

PygmentsCodeFences = true
pygmentsCodefences = true
PygmentsStyle = "dracula"

ignorefiles = ["styles/*"]

paginate  = 20
rssLimit  = 10  # Maximum number of items in the RSS feed.
copyright = "This work is licensed under a Creative Commons Attribution-NonCommercial 4.0 International License." # This message is only used by the RSS template.

googleAnalytics = "UA-160596583-1"
# disqusShortname = ""

archetypeDir = "archetypes"
contentDir   = "content"
dataDir      = "data"
layoutDir    = "layouts"
publishDir   = "public"

buildDrafts  = false
buildFuture  = false
buildExpired = false
canonifyURLs = true

enableRobotsTXT = true
enableGitInfo   = false
enableEmoji     = true
enableMissingTranslationPlaceholders = false
disableRSS     = false
disableSitemap = false
disable404     = false
disableHugoGeneratorInject = false

[permalinks]
  post = "/:title"

[author]
  name = "George Pickering"

[blackfriday]
  hrefTargetBlank = true

[taxonomies]
  tag      = "tags"
  category = "categories"

[params]
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04"
  enableThemeToggle = true

  # Metadata mostly used in document's head
  description = "Stumbling through code, one line at a time..."
  keywords = "code, blog, hack, hacking, coder, ctf, ctfs, writeups, tools, cybersecurity"
  images = [""]

  homeSubtitle = "... but you can call me GP."

  # Prefix of link to the git commit detail page. GitInfo must be enabled.
  #
  # gitUrl = ""

  # Set disableReadOtherPosts to true in order to hide the links to other posts.
  #
  disableReadOtherPosts = false

  # Sharing buttons
  #
  # There are a lot of buttons preconfigured. If you want to change them,
  # generate the buttons here: https://sharingbuttons.io
  # and add them into your own `layouts/partials/sharing-buttons.html`
  #
  enableSharingButtons = true

  # Integrate Javascript files or stylesheets by adding the url to the external assets or by
  # linking local files with their path relative to the static folder, e.g. "css/styles.css"
  #
  customCSS = []
  customJS  = ["/js/button.js"]

  # Toggle this option need to rebuild SCSS, requires extended version of Hugo
  #
  justifyContent = false  # Set "text-align: justify" to .post-content.

  # Default theme "light" or "dark"
  #
  defaultTheme = "dark"
  themeColor = "#ff79c6"

  # Custom footer
  # If you want, you can easily override the default footer with your own content.
  #
  footerLeft = "Powered by <a href=\"http://gohugo.io\">Hugo</a>"
  footerRight = "Inspired by <a href=\"https://github.com/rhazdon/hugo-theme-hello-friend-ng\">rhazdon</a>"
  footerBottom = "Thoughts expressed here are solely my own, and not those of my employer."

  # Colors for favicons
  #
  [params.favicon.color]
    mask = "#ff79c6"
    msapplication = "#ff79c6"
    theme = "#ff79c6"

  [params.logo]
    logoText     = "$ cd /home/"
    logoHomeLink = "/"
    # Set true to remove the logo cursor entirely.
    # logoCursorDisabled = false
    # Set to a valid CSS color to change the cursor in the logo.
    logoCursorColor    = "#50fa7b"
    # Set to a valid CSS time value to change the animation duration, "0s" to disable.
    logoCursorAnimate  = "1s"

  # Uncomment this if you want a portrait on your start page
  #
  # [params.portrait]
  #   path     = "/img/image.jpg"
  #   alt      = "Portrait"
  #   maxWidth = "50px"

  # Social icons
  [[params.social]]
    name = "github"
    url  = "https://github.com/bigpick"

  [[params.social]]
    name = "linkedin"
    url  = "https://www.linkedin.com/in/george-pickering-59524a116/"

  [[params.social]]
    name = "email"
    url  = "mailto:george.pickering.site@gmail.com"


[languages]
  [languages.en]
    subtitle  = "Barely Competent Dev"
    weight    = 1
    copyright = '<a href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank" rel="noopener">CC BY-NC 4.0</a>'

[menu]
  [[menu.main]]
    identifier = "about"
    name       = "About"
    url        = "about"
    weight     = 5
  [[menu.main]]
    identifier = "posts"
    name       = "Posts"
    url        = "post/"
    weight     = 10
  [[menu.main]]
    identifier = "categories"
    name       = "Categories"
    url        = "categories/"
    weight     = 15
  [[menu.main]]
    identifier = "tags"
    name       = "Tags"
    url        = "tags/"
